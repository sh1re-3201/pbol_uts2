<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>User Management</h1>

    <!-- Display Users -->
    <h2>All Users</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Membership Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTable">
        <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Add User -->
    <h2>Add User</h2>
    <form id="addUserForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
        </select><br>
        <button type="button" onclick="addUser()">Add User</button>
    </form>

    <!-- Update User -->
    <h2>Update User</h2>
    <form id="updateUserForm" style="display:none;">
        <input type="hidden" id="updateUserId">
        <label for="updateUsername">Username:</label>
        <input type="text" id="updateUsername" required><br>
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" required><br>
        <label for="updateRole">Role:</label>
        <select id="updateRole">
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
        </select><br>
        <button type="button" onclick="updateUser()">Update User</button>
    </form>

    <script th:inline="javascript">
        const apiUrl = /*[[@{/api/users}]]*/ '/api/users';

        // Fetch and display users
        function fetchUsers() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(users => {
                    const userTable = document.getElementById('userTable');
                    userTable.innerHTML = ''; // Clear table
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.membershipDate}</td>
                            <td>
                                <button onclick="editUser(${user.id})">Edit</button>
                                <button onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        `;
                        userTable.appendChild(row);
                    });
                });
        }

        // Add a new user
        function addUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, role })
            })
                .then(response => {
                    if (response.ok) {
                        alert('User added successfully');
                        fetchUsers();
                        document.getElementById('addUserForm').reset();
                    } else {
                        alert('Failed to add user');
                    }
                });
        }

        // Edit user
        function editUser(id) {
            fetch(`${apiUrl}/${id}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById('updateUserId').value = user.id;
                    document.getElementById('updateUsername').value = user.username;
                    document.getElementById('updateEmail').value = user.email;
                    document.getElementById('updateRole').value = user.role;
                    document.getElementById('updateUserForm').style.display = 'block';
                });
        }

        // Update user
        function updateUser() {
            const id = document.getElementById('updateUserId').value;
            const username = document.getElementById('updateUsername').value;
            const email = document.getElementById('updateEmail').value;
            const role = document.getElementById('updateRole').value;

            fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, role })
            })
                .then(response => {
                    if (response.ok) {
                        alert('User updated successfully');
                        fetchUsers();
                        document.getElementById('updateUserForm').reset();
                        document.getElementById('updateUserForm').style.display = 'none';
                    } else {
                        alert('Failed to update user');
                    }
                });
        }

        // Delete user
        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('User deleted successfully');
                            fetchUsers();
                        } else {
                            alert('Failed to delete user');
                        }
                    });
            }
        }

        // Initial fetch
        fetchUsers();
    </script>
</div>
</body>
</html>
